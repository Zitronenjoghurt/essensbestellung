name: App-Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

env:
  REFLEX_MODE: test
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: root
  POSTGRES_DB: db_dev
  POSTGRES_HOST: localhost
  DATABASE_URL: postgresql://admin:root@localhost:5432/db_dev
  JWT_KEY: example_key

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:17
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4.2.1

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install playwright
          playwright install
          playwright install-deps

      - name: Initialize Reflex and run migrations
        run: |
          python -m reflex init
          python -m reflex db migrate

      - name: Run tests
        run: |
          pytest -v --asyncio-mode=auto